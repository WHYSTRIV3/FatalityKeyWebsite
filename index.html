<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FatalityKeyWebsite</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #keyDisplay {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="path/to/your/logo.png" alt="Fatality Logo">
    </div>
    <div class="welcome-text">Welcome To Fatality</div>
    <button id="generateKeyButton">Generate Key</button>
    <div id="keyDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
