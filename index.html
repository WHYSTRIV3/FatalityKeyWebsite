<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatality Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #keyDisplay, #timerDisplay {
            margin-top: 1rem;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fatality Key Generator</h1>
        <button id="generateKeyButton">Generate Key</button>
        <div id="keyDisplay"></div>
        <div id="timerDisplay"></div>
    </div>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-analytics-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
